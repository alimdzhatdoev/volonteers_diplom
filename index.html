<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волонтеры</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="header">
            <div class="header_logo">Волонтеры КЧР</div>
            <div class="header_title">Главная</div>
            <div class="header_profile">
                <div class="header_profile__left">
                    <div class="header_profile__left___img"></div>
                </div>
                <div class="header_profile__right">
                    <div class="header_profile__right___name">Алим Джатдоев</div>
                    <div class="header_profile__right___email">test@gmail.com</div>
                </div>
            </div>
        </div>

        <div class="infoBlock">Content</div>

        <footer>
            <div class="footerLeft">
                <div class="footerLeft_data"></div>
            </div>

            <div class="menu">
                <div class="menuItem activeMenuItem">
                    <img src="refs/main.png" alt="">
                    <div class="menuItem_title">Главная</div>
                </div>
                <div class="menuItem">
                    <img src="refs/news.png" alt="">
                    <div class="menuItem_title">Новости</div>
                </div>
                <div class="menuItem">
                    <img src="refs/projects.png" alt="">
                    <div class="menuItem_title">Проекты</div>
                </div>
                <div class="menuItem">
                    <img src="refs/help.png" alt="">
                    <div class="menuItem_title">Как помочь</div>
                </div>
                <div class="menuItem">
                    <img src="refs/about.png" alt="">
                    <div class="menuItem_title">О нас</div>
                </div>
                <div class="menuItem">
                    <img src="refs/contacts.png" alt="">
                    <div class="menuItem_title">Контакты</div>
                </div>
            </div>

            <div class="footerRight"></div>
        </footer>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>

</html>
